<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Form Project</title>
  </head>
  <body>
    <div class="container">
        <form action="#" method="post">
            <div class="row">
              
              <div class="col">
                  <div class="mb-3">
                    <label for="fname" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fname">
                  </div>
              </div>
              
              <div class="col">
                  <div class="mb-3">
                    <label for="lname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lname">
                  </div>
              </div>
            
            </div>

            <div class="row">
              
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address">
              </div>
            
            </div>
            
            <div class="row">
              
              <div class="col-6">
                <div class="mb-3">
                  <label for="city" class="form-label">City</label>
                  <input type="text" class="form-control" id="city">
                </div>
              </div>

              <div class="col-3">
                <div class="mb-3">
                  <label for="state" class="form-label">State</label>
                    <select class="form-select" aria-label="Select Your State">
                      <option value="Hawaii">Hawaii</option>
                      <option value="Maine">Maine</option>
                      <option value="Michigan" selected >Michigan</option>
                      <option value="Alaska">Alaska</option>
                      <option value="Rhode Island">Rhode Island</option>
                    </select>
                </div>
              </div>
              
              <div class="col-3">
                <div class="mb-3">
                  <label for="zip" class="form-label">Zip</label>
                  <input type="text" class="form-control" id="zip">
                </div>
              </div>
            
            </div>
          
            <div class="row">
              <div class="col-1"> 
                <div class="mb-3">
                  <label><input type="radio" name="gender" value="male" color="grey"> Male</label>
                </div>
              </div>
                
              <div class="col-1">
                <div class="mb-3">
                  <label><input type="radio" name="gender" value="female" color="grey"> Female</label>
                </div>
              </div>
            </div>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>



    </div>

   
  </body>
</html>
